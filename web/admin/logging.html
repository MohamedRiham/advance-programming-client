<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/img-01.png" alt="IMG">
				</div>

				<form method="post" action="logging.jsp" class="login100-form validate-form">
					<span class="login100-form-title">
						Member Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="un" placeholder="username" required/>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" id="myInput" placeholder="Password" required/>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
<input type="checkbox" onclick="myFunction()">Show Password<br>
<script>
function myFunction() {
  var x = document.getElementById("myInput");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

				</form>
<script>
document.querySelector('form').addEventListener('submit', function(e) {
  e.preventDefault(); // prevent the form from submitting

  // get the username and password from the form
  var username = document.querySelector('input[name="un"]').value;
  var password = document.querySelector('input[name="pass"]').value;

  // save the username and password as cookies
  document.cookie = "username=" + encodeURIComponent(username);
  document.cookie = "password=" + encodeURIComponent(password);

  // submit the form
  this.submit();
});
</script>
<script>
// check if the username and password cookies exist
var username = getCookie("username");
var password = getCookie("password");

if (username && password) {
  // fill in the login form with the saved username and password
  document.querySelector('input[name="un"]').value = decodeURIComponent(username);
  document.querySelector('input[name="pass"]').value = decodeURIComponent(password);

  // submit the form
  document.querySelector('form').submit();
}

function getCookie(name) {
  var value = "; " + document.cookie;
  var parts = value.split("; " + name + "=");
  if (parts.length == 2) return parts.pop().split(";").shift();
}
</script>
